<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Sweet Treats</title>
  <meta name="description" content="Share your thoughts about Sweet Treats. We value your feedback!">
  <style>
    /* General Styles */
    body {
      background-color: #2c2f3e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    /* Feedback Form Styles */
    .container {
      display: flex;
      flex-direction: column;
      gap: 7px;
      position: relative;
      color: white;
      width: 100%;
      max-width: 400px;
    }

    .label {
      font-size: 15px;
      padding-left: 10px;
      position: absolute;
      top: 13px;
      transition: 0.3s;
      pointer-events: none;
    }

    .input, .textarea {
      width: 100%;
      height: 45px;
      border: none;
      outline: none;
      padding: 0px 7px;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
      background-color: transparent;
      box-shadow: 3px 3px 10px rgba(0,0,0,1), -1px -1px 6px rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
    }

    .input:focus, .textarea:focus {
      color: #fff;
      box-shadow: inset 0px 0px 10px rgba(0, 255, 255, 0.6);
    }

    .container .input:valid ~ .label,
    .container .input:focus ~ .label {
      transition: 0.3s;
      padding-left: 2px;
      transform: translateY(-35px);
    }

    .textarea {
      height: 120px;
    }

    .button {
      margin-top: 15px;
      background-color: #00f0d4;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 5px;
      width: 100%;
    }

    .button:hover {
      background-color:  #007b63;
    }

    #feedbackMessage {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Mobile-Friendly Styling */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container .input, .container .textarea {
        width: 100%;
        height: 40px; /* Adjust height for smaller screens */
      }

      .container .textarea {
        height: 100px;
      }

      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>We Value Your Feedback</h1>
    <p>Please let us know what you think about our sweets and service.</p>

    <form id="feedbackForm">
      <div class="container">
        <input required="" type="text" id="name" name="name" class="input">
        <label for="name" class="label">Name</label>
      </div>

      <div class="container">
        <input required="" type="email" id="email" name="email" class="input">
        <label for="email" class="label">Email</label>
      </div>

      <div class="container">
        <textarea required="" id="feedback" name="feedback" class="textarea"></textarea>
        <label for="feedback" class="label">Your Feedback</label>
      </div>

      <button type="submit" class="button">Submit Feedback</button>
    </form>
    <div id="feedbackMessage"></div>
  </div>

  <script>
    // JavaScript Validation for Feedback Form
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting

      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let feedback = document.getElementById('feedback').value;
      let feedbackMessage = document.getElementById('feedbackMessage');

      // Validate email format
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        feedbackMessage.innerText = "Please enter a valid email address.";
        return;
      }

      // Display confirmation
      feedbackMessage.innerText = "Thank you for your feedback!";
      feedbackMessage.style.color = "green";
    });
  </script>
</body>
</html>
